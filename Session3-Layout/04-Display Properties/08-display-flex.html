<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Display Flex 08</title>
<link rel="stylesheet" href="css/style.css">
<style>

.wrap {
    display: flex;
    flex-direction: row-reverse;
    min-height: 400px;
}
    
.red, .blue, .green {
    flex-grow: 1;
}
    
</style>
</head>
<body>

<div class="wrap">
       <div class="red">Red</div>
       <div class="blue">Blue</div>
       <div class="green">Green</div>
</div>
                                    
</body>
</html>
