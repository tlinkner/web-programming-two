<!doctype html>
<html lang="en">
<head>
<title>float 05</title>
<style>

.box {
  margin: 10px;
  padding: 10px;
  width: 120px;
  background: pink;
  float: left;
}

.floater {
float: right;
}

.wrapper {
  border: 1px solid red;
  overflow: auto; /* make sure the parent div stretches to contain the children */
}

</style>
</head>
<body>

<div class="wrapper">
	<div class="box">
		Box 1
	</div>
	<div class="box floater">
		Box 2
	</div>
	<div class="box floater">
		Box 3
	</div>
</div>

</body>
</html>
