<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Grid Float Calc 08</title>
<link rel="stylesheet" href="css/style.css">
<style>

.grid {
    overflow: auto;
    background: gainsboro;
}

[class*='col-'] {
    margin-bottom: 1em;
    /* Balance outside gutter */
    margin-left: .5em;
    margin-right: .5em;
    box-sizing: border-box;
    padding: .5em;
    float: left;
    min-height: 2em;
    background: yellow;
}

/* width =  calc((100% / columns) - gutter) */
.col-1-of-12 { width: calc(8.32% - 1em); }
.col-1-of-6 { width: calc(16.65% - 1em); }
.col-1-of-4 { width: calc(25%    - 1em); }
.col-1-of-3 { width: calc(33.32% - 1em); }
.col-1-of-2 { width: calc(50%    - 1em); }
.col-1-of-1 { width: calc(100%   - 1em); }

</style>
</head>
<body>

<div class="grid">
    <div class="col-1-of-12">1/12</div>
    <div class="col-1-of-12">1/12</div>
    <div class="col-1-of-12">1/12</div>
    <div class="col-1-of-12">1/12</div>
    <div class="col-1-of-12">1/12</div>
    <div class="col-1-of-12">1/12</div>
    <div class="col-1-of-12">1/12</div>
    <div class="col-1-of-12">1/12</div>
    <div class="col-1-of-12">1/12</div>
    <div class="col-1-of-12">1/12</div>
    <div class="col-1-of-12">1/12</div>
    <div class="col-1-of-12">1/12</div>
</div>
<div class="grid">
    <div class="col-1-of-6">1/6</div>
    <div class="col-1-of-6">1/6</div>
    <div class="col-1-of-6">1/6</div>
    <div class="col-1-of-12">1/12</div>
    <div class="col-1-of-12">1/12</div>
    <div class="col-1-of-12">1/12</div>
    <div class="col-1-of-12">1/12</div>
    <div class="col-1-of-12">1/12</div>
    <div class="col-1-of-12">1/12</div>
</div>
<div class="grid">
    <div class="col-1-of-3">1/3</div>
    <div class="col-1-of-3">1/3</div>
    <div class="col-1-of-3">1/3</div>
</div>                     
<div class="grid">
    <div class="col-1-of-2">1/2</div>
    <div class="col-1-of-2">1/2</div>
</div>                     
<div class="grid">
    <div class="col-1-of-1">1/1</div>
</div>                     


</body>
</html>
