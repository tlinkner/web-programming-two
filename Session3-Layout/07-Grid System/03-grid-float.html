<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Grid Float 04</title>
<link rel="stylesheet" href="css/style.css">
<style>

.grid {
    overflow: auto;
    background: gainsboro;
}

[class*='col-'] {
    padding-bottom: 1em;
    /* Balance outside gutter */
    padding-left: .5em;
    padding-right: .5em;
    box-sizing: border-box;
    padding: .5em;
    float: left;
    min-height: 2em;
    background: yellow;
}

[class*='col-'] [class*='col-'] {
    background: pink;
}

/* width =  calc((100% / columns) - gutter) */
.col-1-of-12 { width: 8.32%; }
.col-1-of-6 { width: 16.65%; }
.col-1-of-4 { width: 25%; }
.col-1-of-3 { width: 33.32%; }
.col-1-of-2 { width: 50%; }
.col-1-of-1 { width: 100%; }

.box {
    padding: .5em;
    background: dodgerblue;
}

</style>
</head>
<body>

<div class="grid">
    <div class="col-1-of-2">
<div class="grid">
    <div class="col-1-of-3">1/3</div>
    <div class="col-1-of-3">1/3</div>
    <div class="col-1-of-3">1/3</div>
</div>                     
    </div>
    <div class="col-1-of-2">
        <div class="box">1/2 with padding</div>
    </div>
</div>                     

</body>
</html>
