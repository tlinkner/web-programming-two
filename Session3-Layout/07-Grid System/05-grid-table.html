<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Grid Table 05</title>
<link rel="stylesheet" href="css/style.css">
<style>

.grid {
    width: 100%;
    display: table;
    background: gainsboro;
}

[class*='col-'] {
    display: table-cell;
    border: 1px solid red;
    padding-bottom: 1em;
    /* Balance outside gutter */
    padding-left: .5em;
    padding-right: .5em;
    box-sizing: border-box;
    padding: .5em;
    vertical-align: top;
    min-height: 2em;
    background: yellow;
}

/* width =  calc((100% / columns) - gutter) */
.col-1-of-12 { width: 8.32%; }
.col-1-of-6 { width: 16.65%; }
.col-1-of-4 { width: 25%; }
.col-1-of-3 { width: 33.32%; }
.col-1-of-2 { width: 50%; }
.col-1-of-1 { width: 100%; }

</style>
</head>
<body>

<div class="grid">
    <div class="col-1-of-12">1/12</div>
    <div class="col-1-of-12">1/12</div>
    <div class="col-1-of-12">1/12</div>
    <div class="col-1-of-12">1/12</div>
    <div class="col-1-of-12">1/12</div>
    <div class="col-1-of-12">1/12</div>
    <div class="col-1-of-12">1/12</div>
    <div class="col-1-of-12">1/12</div>
    <div class="col-1-of-12">1/12</div>
    <div class="col-1-of-12">1/12</div>
    <div class="col-1-of-12">1/12</div>
    <div class="col-1-of-12">1/12</div>
</div>
<div class="grid">
    <div class="col-1-of-6">1/6</div>
    <div class="col-1-of-6">1/6</div>
    <div class="col-1-of-6">1/6</div>
    <div class="col-1-of-12">1/12</div>
    <div class="col-1-of-12">1/12</div>
    <div class="col-1-of-12">1/12</div>
    <div class="col-1-of-12">1/12</div>
    <div class="col-1-of-12">1/12</div>
    <div class="col-1-of-12">1/12</div>
</div>
<div class="grid">
    <div class="col-1-of-3">1/3</div>
    <div class="col-1-of-3">1/3</div>
    <div class="col-1-of-3">1/3</div>
</div>                     
<div class="grid">
    <div class="col-1-of-2">1/2</div>
    <div class="col-1-of-2">1/2</div>
</div>                     
<div class="grid">
    <div class="col-1-of-1">1/1</div>
</div>                     


</body>
</html>
