<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Grid 04</title>
<style>

body {
    margin: 0;
    padding: 0;
    font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; 
    font-weight: 300;
    font-size: 14px;
}

h4 {
    margin-top: 0;
}
    
.page {
    max-width: 800px;
    margin: 0 auto;
}
    
.grid {
    overflow: auto;
    background: pink;
}

[class^="col-"] {
    box-sizing: border-box;
    padding: .5em;
    margin: .5em;
    float: left;
    background: yellow;
}

.col-1-of-2 {
    width: calc(50% - 1em);    
}

.col-1-of-4 {
    width: calc(25% - 1em);    
}

.col-1-of-8 {
    width: calc(12.5% - 1em);    
}

</style>
</head>
<body>

<div class="page">
   <h1>Custom Grid</h1>
    <div class="grid">
        <div class="col-1-of-2">50%</div>
        <div class="col-1-of-4">25%</div>
        <div class="col-1-of-8">12.5%</div>
        <div class="col-1-of-8">12.5%</div>
        <div class="col-1-of-4">25%</div>
        <div class="col-1-of-4">25%</div>
        <div class="col-1-of-4">25%</div>
        <div class="col-1-of-4">25%</div>
        <div class="col-1-of-8">12.5%</div>
        <div class="col-1-of-8">12.5%</div>
        <div class="col-1-of-8">12.5%</div>
        <div class="col-1-of-8">12.5%</div>
        <div class="col-1-of-2">50%</div>
    </div>   
</div>   
            
</body>
</html>
