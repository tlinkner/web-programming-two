<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Table Layout</title>
<style>

.wrap {
	width: 960px;
	margin: 0 auto;
	background: aliceblue;
}

header {
	padding: 10px;
	background: lightskyblue;
}

.content aside {
	display: table-cell;
	padding: 10px;
	width: 220px;
	background: khaki;
}

.content section {
	display: table-cell;
	padding: 10px;
	width: 700px;
	background: lemonchiffon;
}

footer {
	padding: 10px;
	background: lightsalmon;
}

</style>
</head>
<body>

<div class="wrap">
	<h1>CSS Table Layout</h1>
	<header>Header</header>
	<div class="content">
		<aside>
			Aside	
		</aside>
		<section>
			Content		
		</section>
	</div>
	<footer>Footer</footer>
</div>

</body>
</html>
