<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Table Layout</title>
<style>

.wrap {
	margin: 0 auto;
	background: aliceblue;
}

header {
	padding: 10px;
	background: lightskyblue;
}

.content {
	display: table;
	width: 100%;
}

.content .row {
	display: table-row;
}

.content aside {
	display: table-cell;
	padding: 10px;
	width: 220px;
	background: khaki;
}

.content section {
	display: table-cell;
	padding: 10px;
	background: lemonchiffon;
}

footer {
	padding: 10px;
	background: lightsalmon;
}

</style>
</head>
<body>


<div class="wrap">
	<h1>CSS Table Layout</h1>
	<header>Header</header>
	<div class="content">
		<div class="row">
			<aside>
				Aside	
			</aside>
			<section>
				Content		
			</section>
		</div>
	</div>
	<footer>Footer</footer>
</div>


</body>
</html>
