<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Layout Table 11</title>
<link rel="stylesheet" href="css/style.css">
<style>

.boxes {
    display: table;
    width: 100%;
}

.red, .green, .blue {
    display: table-cell;
}
    
.red {
    width: 20%;    
}
    
.blue {
    width: 60%;    
}
    
.green {
    width: 20%;    
}
    

</style>
</head>
<body>

<div class="wrap">
    <header>Header</header>
	<div class="boxes">
       <div class="red">Red</div>
       <div class="blue">Blue</div>
       <div class="green">Green</div>
	</div>
    <header>Footer</header>
</div>
                                    
</body>
</html>
