<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Layout Fixed 17</title>
<link rel="stylesheet" href="css/style.css">
<style>

.red {
    position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
    width: 20%;    
}

.blue {
    position: fixed;
    top: 0;
    left: 20%;
    right: 20%;
    bottom: 0;
}
    
.green {
    position: fixed;
    top: 0;
    bottom: 0;
    right: 0;
    width: 20%;    
}
    
</style>
</head>
<body>

<div class="wrap">
	<header>Header</header>
	<div class="boxes">
		<div class="red">Red</div>
		<div class="blue">Blue</div>
		<div class="green">Green</div>
	</div>
    <header>Footer</header>
</div>
                                    
</body>
</html>
