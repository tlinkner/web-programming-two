<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>2D Transition Timing Examples</title>
<link rel="stylesheet" href="styles/examples.css" media="screen">
<style>

[class^="demo"] {
  position: relative;
  display: block;
  margin-bottom: 2em;
  padding: 2em;
  border: 1px solid #CCC;
  color: #444;
  background-color: #EEE;
  overflow: auto;
}    
    
.original {
  position: static;
  top: 0;
  left: 0;
  width: 100px;
  height: 100px;
  background-color: rgba(255,0,0,.2);
}
    
.transform {
  position: absolute;
  top: 2em;
  left: 2em;
  width: 100px;
  height: 100px;
  background-color: rgba(255,0,0,.6);
}
    
    
</style>
</head>
<body>

<h1 class="meta">2D Transition Timng Examples</h1>

<h2 class="meta">Linear</h2>
<style class="example" scoped>
.demo1 .transform { 
    transition: all 1s linear;
}
.demo1 .transform:hover {
	transform: translate(400px,0);
}    
</style>
<p>Hover to view transition</p>
<div class="demo1">
    <div class="original"></div>    
    <div class="transform"></div>
</div>

<h2 class="meta">Linear</h2>
<style class="example" scoped>
.demo2 .transform { 
    transition: all 1s linear;
}
.demo2 .transform:hover {
	transform: translate(400px,0);
}    
</style>
<p>Hover to view transition</p>
<div class="demo2">
    <div class="original"></div>    
    <div class="transform"></div>
</div>

<h2 class="meta">Ease</h2>
<style class="example" scoped>
.demo3 .transform { 
    transition: all 1s ease;
}
.demo3 .transform:hover {
	transform: translate(400px,0);
}    
</style>
<p>Hover to view transition</p>
<div class="demo3">
    <div class="original"></div>    
    <div class="transform"></div>
</div>

<h2 class="meta">Ease-In</h2>
<style class="example" scoped>
.demo4 .transform { 
    transition: all 1s ease-in;
}
.demo4 .transform:hover {
	transform: translate(400px,0);
}    
</style>
<p>Hover to view transition</p>
<div class="demo4">
    <div class="original"></div>    
    <div class="transform"></div>
</div>

<h2 class="meta">Ease-Out</h2>
<style class="example" scoped>
.demo5 .transform { 
    transition: all 1s ease-out;
}
.demo5 .transform:hover {
	transform: translate(400px,0);
}    
</style>
<p>Hover to view transition</p>
<div class="demo5">
    <div class="original"></div>    
    <div class="transform"></div>
</div>


<h2 class="meta">Ease-In-Out</h2>
<style class="example" scoped>
.demo6 .transform { 
    transition: all 1s ease-in-out;
}
.demo6 .transform:hover {
	transform: translate(400px,0);
}    
</style>
<p>Hover to view transition</p>
<div class="demo6">
    <div class="original"></div>    
    <div class="transform"></div>
</div>

<h2 class="meta">Cubic-Bezier</h2>
<style class="example" scoped>
.demo7 .transform { 
    transition: all 1s cubic-bezier(1,.01,.01,1);
}
.demo7 .transform:hover {
	transform: translate(400px,0);
}    
</style>
<p>Hover to view transition</p>
<div class="demo7">
    <div class="original"></div>    
    <div class="transform"></div>
</div>

<script>
(function() {
    var allStyles = document.querySelectorAll('style.example');
    for (var i=0; i<allStyles.length; i++) {
        // wrapper
        var demo = document.createElement("div");
        // style node
        var style = allStyles[i].cloneNode(true);
        // code exmaple
        var code = document.createElement("code");
        code.innerHTML = style.innerHTML;
        demo.appendChild(style);
        demo.appendChild(code);
        allStyles[i].parentNode.replaceChild(demo,allStyles[i]);
    }
})();    
</script>
</body>
</html>
