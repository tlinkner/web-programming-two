<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hey Diddle Diddle 01</title>
<style>

body {
    margin: 0;
    padding: 0;
}

.moon {
    position: relative;
    top: 200px;
    margin: 0 auto;
    width: 320px;
    height: 320px;
    border: 1px dotted red;
}

.cow {
    position: relative;
    margin: 0 auto;
    top: -280px;
    width: 260px;
    border: 1px dotted red;
}

.poem {
    position: fixed;
    z-index: +1;
    top: 500px;
}

</style>
</head>
<body>

<div class="moon">
    <img src="rsc/moon.png" alt="Moon">    
</div>

<div class="cow">
    <img src="rsc/cow.png" alt="Cow">
</div>
            
<div class="poem">
    <p>Hey diddle diddle,<br>
    The Cat and the fiddle,<br>
    The Cow jumped over the moon.<br>
    The little Dog laughed,<br>
    To see such sport,<br>
    And the Dish ran away with the Spoon.</p>
</div>

</body>
</html>
