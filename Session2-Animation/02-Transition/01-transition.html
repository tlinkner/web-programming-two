<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Transition 01</title>
<style>

body {
  margin: 3em;
  font-family: Optima, Segoe, "Segoe UI", Candara, Calibri, Arial, sans-serif;
}

.foo {
    padding: 1em;
    width: 200px;
    background-color: tomato;
    transition: background-color 2s;
}

.foo:hover {
	background-color: dodgerblue;
}

</style>
</head>
<body>

<div class="foo">Foo</div>    
            
</body>
</html>
