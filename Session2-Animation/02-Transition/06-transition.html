<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Transition 06</title>
<style>

body {
  margin: 3em;
  font-family: Optima, Segoe, "Segoe UI", Candara, Calibri, Arial, sans-serif;
}

.foo {
    padding: 1em;
    width: 200px;
    color: black;
    background-color: tomato;
    transition: all 1s;
}

.foo:hover {
    color: white;
    background-color: dodgerblue;
    transform: translate(50px, 0);    
}

</style>
</head>
<body>

<div class="foo">Foo</div>    
            
</body>
</html>
