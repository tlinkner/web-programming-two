<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3d Transform 02</title>
<style>

body {
  margin: 3em;
  font-family: Optima, Segoe, "Segoe UI", Candara, Calibri, Arial, sans-serif;
}

body {
	perspective: 900px;
}

.foo > div {
	float: left;
	margin-left: 2em;
    padding: 1em;
    width: 200px;
    height: 200px;
    background-color: tomato;
    transform: rotateY(90deg);
}

</style>
</head>
<body>

<div class="foo">
	<div>Foo</div>
</div>    
            
</body>
</html>
