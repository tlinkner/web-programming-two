body {
   font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; 
   font-weight: 300;
}


div {
    overflow: visible;
    height: 3.5em;
    border-bottom: 1px solid #ddd;
}

div p {
    float: left;
    position: relative;
    margin-right: 4em;
}    

div p a {
    color: #444;
    text-decoration: none;   
    text-transform: uppercase; 
    letter-spacing: .08em;
}    
    
div p a::before {
    position: absolute;
    border-radius: .5em;
    top: 2em;
    display: block;
    content: "";
    width: 1em;
    height: 1em;
    background: #ddd;
    -webkit-transform: scale(0);
}

div p.active a::before {
  -webkit-animation-name: rollon;
  -webkit-animation-duration: .3s;
  -webkit-animation-timing-function: ease-out;
  -webkit-animation-iteration-count: 1;
  -webkit-animation-direction: normal;
  -webkit-animation-fill-mode: forwards;
}

div p.inactive a::before {
  -webkit-animation-name: rolloff;
  -webkit-animation-duration: .3s;
  -webkit-animation-timing-function: ease-out;
  -webkit-animation-iteration-count: 1;
  -webkit-animation-direction: normal;
  -webkit-animation-fill-mode: forwards;
}

div p:not(.active):hover a::before {
    background: #ddd;
  -webkit-animation-name: pulse;
  -webkit-animation-duration: 2000ms;
  -webkit-animation-timing-function: eanse-in-out;
  -webkit-animation-iteration-count: infinite ;
  -webkit-animation-direction: normal;
  -webkit-animation-fill-mode: forwards;
}


@-webkit-keyframes rollon {
  0% {-webkit-transform: scale(0);}
  100% {-webkit-transform: scale(1);}
}
@-webkit-keyframes rolloff {
  0% {-webkit-transform: scale(1);}
  100% {-webkit-transform: scale(0);}
}
@-webkit-keyframes pulse {
  0% {-webkit-transform: scale(0);}
  20% {-webkit-transform: scale(0);}
  50% {-webkit-transform: scale(.5);}
  80% {-webkit-transform: scale(0);}
  100% {-webkit-transform: scale(0);}
}



</style>

<body>

<div>
    <p class="active"><a href="#">Home</a></p>
    <p><a href="#">Business Solutions</a></p>
    <p><a href="#">Platform</a></p>
    <p><a href="#">About Us</a></p>
</div>        
                
                                
        
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script>
$(function(){
    $("a").click(function(e) {
        e.preventDefault();
        var href = this.href;
        $("p.inactive").removeClass("inactive");
        $("p.active").removeClass("active").addClass("inactive");
        $(this).parent("p").addClass("active");
        window.location = href;
    });
});

</script>
</body>
