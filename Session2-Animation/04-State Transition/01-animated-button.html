<!DOCTYPE html>
<html lang="en">
<head>
<title>Animated Button 01</title>
<meta charset="utf-8">
<link href='http://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>
<style type="text/css">

body {
    padding: 4em;
}

.btn {
    font-family: Arvo, sans-serif;
    position: relative;
    display: inline-block;
    line-height: 2em;
    background: black;
}

.btn span {
    display: block;
    position: relative;
    padding: .5em 1em;
    color: white;
    background: crimson;
    white-space: pre;
    transform: translate(.5em, -.5em);
}

a.btn {
    text-decoration: none;
}

</style>
</head>
<body>

<a href="#" class="btn"><span>Press me!</span></a>

</body>
</html>
