<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cube 00</title>
<style>

body {
  margin: 3em;
  font-family: Optima, Segoe, "Segoe UI", Candara, Calibri, Arial, sans-serif;
}

body {
	perspective: 400px;
}

.cube {
  margin: 100px auto;
  position: relative;
  width: 200px;
  height: 200px;
  transform-style: preserve-3d; /* important to keep object moving together */
  transition: transform 2s ease-in-out;
}

.cube div {
  position: absolute;
  box-sizing: border-box;
  padding: 1em;
  width: 200px;
  height: 200px;
  background-color: rgba(255,99,71,.3);
  border: 1px solid tomato;
}

.cube .front  { }
.cube .back   { }
.cube .left   { }
.cube .right  { }
.cube .top    { }
.cube .bottom { }

</style>
</head>
<body>

<div class="cube">
	<div class="front">Front</div>
	<div class="back">Back</div>
	<div class="left">Left</div>
	<div class="right">Right</div>
	<div class="top">Top</div>
	<div class="bottom">Bottom</div>
</div>

</body>
</html>
