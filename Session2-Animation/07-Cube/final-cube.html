<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Final Cube</title>
<style>

body {
  margin: 3em;
  font-family: Optima, Segoe, "Segoe UI", Candara, Calibri, Arial, sans-serif;
}

body {
	-webkit-perspective: 400px;
	perspective: 400px;
}

.cube {
  margin: 100px auto;
  position: relative;
  width: 200px;
  height: 200px;
  -webkit-transform-style: preserve-3d;
  transform-style: preserve-3d; /* important to keep object moving together */
  -webkit-transition: -webkit-transform 2s ease-in-out;
  transition: transform 2s ease-in-out;
}

.cube div {
  position: absolute;
  box-sizing: border-box;
  padding: 1em;
  width: 200px;
  height: 200px;
  background-color: rgba(255,99,71,.3);
  border: 1px solid tomato;
}

.cube .front  { -webkit-transform: rotateY(0)      translateZ(100px); transform: rotateY(0)      translateZ(100px);}
.cube .back   { -webkit-transform: rotateY(180deg) translateZ(100px); transform: rotateY(180deg) translateZ(100px);}
.cube .left   { -webkit-transform: rotateY(90deg)  translateZ(100px); transform: rotateY(90deg)  translateZ(100px);}
.cube .right  { -webkit-transform: rotateY(-90deg) translateZ(100px); transform: rotateY(-90deg) translateZ(100px);}
.cube .top    { -webkit-transform: rotateX(90deg)  translateZ(100px); transform: rotateX(90deg)  translateZ(100px);}
.cube .bottom { -webkit-transform: rotateX(-90deg) translateZ(100px); transform: rotateX(-90deg) translateZ(100px);}

.cube:hover {
  -webkit-transform: rotateY(360deg);
  transform: rotateY(360deg);
}

</style>
</head>
<body>

<div class="cube">
	<div class="front">Front</div>
	<div class="back">Back</div>
	<div class="left">Left</div>
	<div class="right">Right</div>
	<div class="top">Top</div>
	<div class="bottom">Bottom</div>
</div>

</body>
</html>
