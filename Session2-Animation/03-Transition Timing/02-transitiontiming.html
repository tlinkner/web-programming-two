<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Transition Timing 02</title>
<style>

body {
  margin: 3em;
  font-family: Optima, Segoe, "Segoe UI", Candara, Calibri, Arial, sans-serif;
}

.foo {
    padding: 1em;
    width: 200px;
    background-color: tomato;
    transition: transform 1s ease-out 0, 
                margin 1s ease-out 1s;
}

.foo:hover {
	transform: translate(200px,0);
	margin-top: 400px;
}

</style>
</head>
<body>

<div class="foo">Foo</div>    
            
</body>
</html>
