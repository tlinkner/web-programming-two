<!DOCTYPE html>

<head>
<meta charset="utf-8">
<title>Chess Board 00</title>
<style>

.board {
  font-family: sans-serif;
  width: 320px;
  height: 320px;
  border: 6px outset saddlebrown;
}

.board div {
	box-sizing: border-box;
	padding: 4px;
	width: 40px;
	height: 40px;
	font-size: .65em;
	float: left;
	color: white;
	background: goldenrod;
}

.board div:hover {
   box-shadow: inset 0 0 10px rgba(0,0,0,.8);
   text-shadow: black 1px 1px 3px;
   font-weight: bold;
}

/* 
 * Define a cycle by using 16n. 16n + 1 advances the 
 * selection to the next item and wraps around to the 
 * first position. 16n-15 would also work.
 */

.board div:nth-of-type(16n+1),
.board div:nth-of-type(16n+3) {
  background: saddlebrown;
}

</style>
</head>
