<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Icons 02</title>
<style>

body {
  padding: 3em;
}

[class^="icon-"]::before {
  margin-right: .5em;
  background-color: pink;
}

.icon-spades::before {
  content: "♠";
}

.icon-hearts::before {
  content: "♥";
  color: red;
}

.icon-diamonds::before {
  content: "♦";
  color: red;
}

.icon-clubs::before {
  content: "♣";
}

</style>
</head>
<body>

<h1>Pseudoclass Icons</h1>

<p class="icon-spades">Spades</p>
<p class="icon-hearts">Hearts</p>
<p class="icon-diamonds">Diamonds</p>
<p class="icon-clubs">Clubs</p>

</body>
</html>
