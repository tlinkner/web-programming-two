<!DOCTYPE html>
<html>
<head>
<title>Alice in Wonderland Illustrations</title>
<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,600' rel='stylesheet' type='text/css'>
<style type="text/css">

body {
  margin: 48px;
  font-family: 'Source Sans Pro', sans-serif;
  font-weight: 400;
  background-color: rgb(230,230,230);
}

h1 {
  margin: 0;
  font-size: 40px;
}

h2 {
  margin: 0;
  font-size: 18px;
  margin-bottom: 48px;
}

h1, h2 {
  font-weight: 400;
}

figure {
  margin: 0;
}

#gallery {
  position: relative;
  float: left;
  margin: 0 10px 10px 0;
  line-height: 0;
  border: 12px solid red;
  border-style: inset;
  -webkit-box-shadow: 2px 2px 2px #999;
     -moz-box-shadow: 2px 2px 2px #999;
          box-shadow: 2px 2px 2px #999;
}

#output {
  float: left;
  margin-left: 48px;
  width: 200px;
  color: red;
  font-size: 48px;
}

</style>
<script src="javascripts/jquery.js" type="application/javascript"></script>
<script src="javascripts/jquery.cycle.all.js" type="application/javascript"></script>
<script type="application/javascript">
jQuery(document).ready(function() {

  $("#gallery").cycle({
    fx:      'scrollLeft',
    timeout: 3000,
    after:   onAfter
  });
  
  function onAfter() {
    $('#output').html(this.alt);
  }

});
</script>
</head>
<body>


<!-- Page header -->
<header>
	<h1>Alice in Wonderland Illustrations</h1>
	<h2>by John Tenniel</h2>
</header>

<!-- Gallery Section -->	
<section id="gallery">
	<img src="images/01-king-and-queen-of-hearts-in-court.jpg" alt="King and Queen of Hearts in court" />
	<img src="images/02-white-rabbit-with-watch.jpg" alt="White Rabbit with watch" />
	<img src="images/03-alice-looking-behind-the-curtain.jpg" alt="Alice looking behind the curtain" />
	<img src="images/04-alice-with-drink-me-bottle.jpg" alt="Alice with drink me bottle" />
	<img src="images/05-alice-with-long-neck.jpg" alt="Alice with long neck" />
	<img src="images/06-white-rabbit-running-from-big-alice.jpg" alt="White Rabbit running from big Alice" />
	<img src="images/07-alice-swimming-in-pool-of-tears.jpg" alt="Alice swimming in pool of tears" />
	<img src="images/08-alice-and-mouse-in-pool.jpg" alt="Alice and mouse in pool" />
	<img src="images/09-alice-and-dodo.jpg" alt="Alice and Dodo" />
	<img src="images/10-alice-and-animals-in-circle.jpg" alt="Alice and animals in circle" />
	<img src="images/11-big-alice-in-house.jpg" alt="Big Alice in house" />
	<img src="images/12-alices-hand-dropping-white-rabbit.jpg" alt="Alice&rsquo;s hand dropping White Rabbit" />
</section>

<div id="output">&hellip;</div>

</body>
</html>
