<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Too many cats?</title>
<script type="application/javascript">

/*
 * 	Alternate function syntax
 */

var cats = function(mycats) {
   if (mycats > 2) {
     alert('Crazy Cat Lady');
   } else if (mycats <= 2 && mycats > 0) {
     alert('Cat Lover');
   } else {
     alert('Dog Person');
   }
}

cats(4);

</script>
</head>
<body>

<h1>Too many cats?</h1>

</body>
</html>
