<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Too many cats?</title>
<script type="application/javascript">

/*
 * 	If/Else control structure
 */

var mycats = 1;
// var mycats = 0;
// var mycats = 2;
// var mycats = 3;

if (mycats > 2) {
   alert('Crazy Cat Lady');
} else if (mycats <= 2 && mycats > 0) {
   alert('Cat Lover');
} else {
   alert('Dog Person');
}

</script>
</head>
<body>

<h1>Too many cats?</h1>

</body>
</html>
