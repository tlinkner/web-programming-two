<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Go! Go! Go!</title>
<script type="application/javascript">

/*
 * 	For loop (i is a counter)
 */

// i starts at 0
// the loop continues as long as it is less than 3
// add one to i each loop
for (i=0; i<3; i = i+1) {
  document.write("Go!<br>");
}

</script>
</head>
<body>


</body>
</html>
