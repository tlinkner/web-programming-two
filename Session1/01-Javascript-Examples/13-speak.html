<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Speak!</title>
<script type="application/javascript">

/*
 * 	Oject with a method (function)
 */

var mydog = {
   word: 'grrr',
   speak: function() {
       alert(this.word);
   }
}

mydog.word = "Woof!";
mydog.speak();


</script>
</head>
<body>

<h1>Speak!</h1>

</body>
</html>
