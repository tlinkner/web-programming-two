<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Animate</title>
<script src="javascripts/jquery.js" type="application/javascript"></script>
<script type="application/javascript">

/*
 * 	Animate multiple properties with easing
 */

jQuery(document).ready(function() {
  $("h1").click(function() {
    $(".a").animate({
      "opacity":.2,
      "margin": "100px"
    },3000,'linear');
    $(".b").animate({
      "opacity":.2,
      "margin": "100px"
    },3000,'swing');
  });
});

</script>
</head>
<body>

<h1 class="a">Animate: Swing (Click)</h1>

<h1 class="b">Animate: Linear (Click)</h1>


</body>
</html>
