<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Event Bubbling</title>
<script src="javascripts/jquery.js" type="application/javascript"></script>
<script type="application/javascript">

jQuery(document).ready(function() {
  $(".a").click(function(){
    $(this).addClass("on");
    event.stopPropagation();
  });

  $(".b").click(function(){
    $(this).addClass("on");
  });

  $(".reset").click(function(){
    $("div").removeClass("on");
  });

});

</script>
<style type="text/css" title="text/css">

.a, .b {
  border: 1px dotted white;
  padding: 12px;
  color: white;
}

.a {
  background-color: lime;
}

.b {
  background-color: pink;
}

.on {
  background-color: red;
}

</style>
</head>
<body>

<h1>Event Bubbling (click a box)</h1>

<div class="a">
	<div class="a">
		<div class="a">
			<div class="a">
				<div class="a">
					<div class="a">
						A
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="b">
	<div class="b">
		<div class="b">
			<div class="b">
				<div class="b">
					<div class="b">
						B
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<p><a class="reset" href="#">Reset</a></p>


</body>
</html>
