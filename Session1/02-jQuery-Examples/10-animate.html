<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Animate</title>
<script src="javascripts/jquery.js" type="application/javascript"></script>
<script type="application/javascript">

/*
 * 	Chaining animations
 */

jQuery(document).ready(function() {
  $("h1").click(function() {
    $(this).animate({
      "opacity":.2
    }).animate({
      "opacity":1
    });
  });
});

</script>
</head>
<body>

<h1>Animate: Fade (Click me)</h1>

</body>
</html>
