<!DOCTYPE html>
<html>
<head>
<title>Alice in Wonderland Illustrations</title>
<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,600' rel='stylesheet' type='text/css'>
<style type="text/css">

body {
  margin: 48px;
  font-family: 'Source Sans Pro', sans-serif;
  font-weight: 400;
  background-color: rgb(230,230,230);
}

h1 {
  margin: 0;
  font-size: 48px;
}

h2 {
  margin-bottom: 48px;
}

h1, h2 {
  font-weight: 400;
}

figure {
  position: relative;
  float: left;
  margin: 0 10px 10px 0;
  width: 150px;
  height: 200px;
  border: 12px solid red;
  border-style: inset;
  -webkit-box-shadow: 2px 2px 2px #999;
     -moz-box-shadow: 2px 2px 2px #999;
          box-shadow: 2px 2px 2px #999;
}

figcaption {
  visibility: hidden;
  position: absolute;
  top: 0;
  width: 120px; /* 120 (width) + 15 (padding left) + 15 (padding right) = 200 */
  height: 170px;
  padding: 15px;
  font-size: 24px;
  font-weight: 600;
  color: red;
  background-color: rgba(255,255,255,.8);
}

.show figcaption {
  visibility: visible;
}

</style>
<script src="javascripts/jquery.js" type="application/javascript"></script>
<script type="application/javascript">

jQuery(document).ready(function() {

  $("figure").hover(
    function () {
      $(this).addClass("show");
    }, function () {
      $(this).removeClass("show");
    });

});

</script>
</head>
<body>


<!-- Page header -->
<header>
	<h1>Alice in Wonderland Illustrations</h1>
	<h2>by John Tenniel</h2>
</header>

<!-- Gallery Section -->	
<section id="gallery">
	<figure>
		<img src="images/01-king-and-queen-of-hearts-in-court.jpg" alt="King and Queen of Hearts in court">
		<figcaption>King and Queen of Hearts in court</figcaption>
	</figure>
	
	<figure>
		<img src="images/02-white-rabbit-with-watch.jpg" alt="White Rabbit with watch">
		<figcaption>White Rabbit with watch</figcaption>
	</figure>
	
	<figure>
		<img src="images/03-alice-looking-behind-the-curtain.jpg" alt="Alice looking behind the curtain">
		<figcaption>Alice looking behind the curtain</figcaption>
	</figure>
	
	<figure>
		<img src="images/04-alice-with-drink-me-bottle.jpg" alt="Alice with drink me bottle">
		<figcaption>Alice with drink me bottle</figcaption>
	</figure>
	
	<figure>
		<img src="images/05-alice-with-long-neck.jpg" alt="Alice with long neck">
		<figcaption>Alice with long neck</figcaption>
	</figure>
	
	<figure>
		<img src="images/06-white-rabbit-running-from-big-alice.jpg" alt="White Rabbit running from big Alice">
		<figcaption>White Rabbit running from big Alice</figcaption>
	</figure>
	
	<figure>
		<img src="images/07-alice-swimming-in-pool-of-tears.jpg" alt="Alice swimming in pool of tears">
		<figcaption>Alice swimming in pool of tears</figcaption>
	</figure>
	
	<figure>
		<img src="images/08-alice-and-mouse-in-pool.jpg" alt="Alice and mouse in pool">
		<figcaption>Alice and mouse in pool</figcaption>
	</figure>
	
	<figure>
		<img src="images/09-alice-and-dodo.jpg" alt="Alice and Dodo">
		<figcaption>Alice and Dodo</figcaption>
	</figure>
	
	<figure>
		<img src="images/10-alice-and-animals-in-circle.jpg" alt="Alice and animals in circle">
		<figcaption>Alice and animals in circle</figcaption>
	</figure>
	
	<figure>
		<img src="images/11-big-alice-in-house.jpg" alt="Big Alice in house">
		<figcaption>Big Alice in house</figcaption>
	</figure>
	
	<figure>
		<img src="images/12-alices-hand-dropping-white-rabbit.jpg" alt="Alice&rsquo;s hand dropping White Rabbit">
		<figcaption>Alice&rsquo;s hand dropping White Rabbit</figcaption>
	</figure>
</section>


</body>
</html>
